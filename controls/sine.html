<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <form
      action="/api/events/sine-update"
      method="POST"
      style="padding: 32px"
      target="frame"
    >
      External Multiplier:
      <input name="externalMultiplier" type="number" /> <br />
      Internal Multiplier:
      <input name="internalMultiplier" type="number" /> <br />
      External Addition:
      <input name="externalAddition" type="number" /> <br />
      Internal Addition:
      <input name="internalAddition" type="number" /> <br />
      <button>Submit!</button>
    </form>
    <iframe name="frame"></iframe>
    <style>
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
